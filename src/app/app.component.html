<div class="container-fluid">
  <h1>Bootstrap Enrollment Form</h1>
  <form #userForm="ngForm">
    {{ userForm.value | json }}
    <div class="form-group mb-3">
      <label>Name</label>
      <input type="text" class="form-control" name="name" ngModel>
    </div>

    <div class="form-group mb-3">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group mb-3">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group mb-3">
      <select class="form-select" name="interested-in" ngModel>
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input type="radio" name="timePreference" ngModel value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input type="radio" name="timePreference" ngModel value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div ngModelGroup="address" class="mb-3">
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" ngModel>
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
